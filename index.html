<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Kullanıcı Arama</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="myDiv">
            <h3>devfinder</h3>
            <div class="myDivRight">
                <h4>DARK</h4>
                <button><img src="assets/img/moon.svg"></button>
            </div>          
        </div>
        

        <div class="formAlani">
            <form>
                <img class="search" src="assets/img/Shape 2.svg">
                <input type="search" id="arama" placeholder= "Search GitHub username…"  class="arama" >
                <input type="submit" class="gonder" value="Search">
              </form>
        </div>

        
        <div class="kutu">
            <div class="imgKutu">
                <img src="assets/img/Bitmap.png">
             </div>
            <div class="kutu1">
                <div class="ilkSatir">
                    <h2>The Octocat</h2>
                    <h5>Joined 25 Jan 2011</h5>
                </div>
                <div class="kullaniciAdi">
                   <a href="#" id="kullaniciAdi">@octocat</a>
                </div>
                <p class="yazi">This profile has no bio</p>
    
                <div class="kutu2">
                    <div class="repos">
                        <p class="kutu2-repos">Repos</p>
                        <h1 class="repos-1">8</h1>
                    </div>
                    <div class="repos">
                        <p class="kutu2-repos">Followers</p>
                        <h1 class="followers">3938</h1>
                    </div>
                    <div class="repos">
                        <p class="kutu2-repos">Following</p>
                        <h1 class="following">9</h1>
                    </div>
                </div>
     
                <div class="alt">
                <div class="konum">
                    <img src="assets/img/003-pin.svg">
                    <p class="konumYazisi">San Francisco</p>
                </div>
                <div class="twitter">
                    <img src="assets/img/004-twitter.svg">
                    <p class="twitterYazisi">Not Available</p>
                </div>
                <div class="githubBlog">
                    <img src="assets/img/002-url.svg">
                    <p class="githubBlogYazisi">https://github.blog</p>
                </div>
                <div class="github">
                    <img src="assets/img/001-office-building.svg">
                    <p class="githubYazisi">@github</p>
                </div>
                </div>
            </div>
    
        </div>
        
          
    </div>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
